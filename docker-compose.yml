version: '3.8'

services:
  krypta:
    build:
      context: .
      dockerfile: Dockerfile
    image: krypta:latest
    container_name: krypta
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.krypta.description=Krypta Matrix Client"
      - "com.krypta.version=1.0.0"

